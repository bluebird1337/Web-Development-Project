<html>
    <head>        
        <title>Webpage With Style</title>
    
        <style type="text/css">        
			
			a{
				text-decoration:none;
			}
			a:hover{
				text-decoration:underline;
			}
			
			a:visited{
				color:green;
			}
			
        </style>
    </head>

    <body>
        
        <div>
			
			  <a href="https://www.google.com/?hl=zh_tw">Google</a>
			  
			  <br>
			  
			  <a href="https://www.google.com/?hl=zh" target="_blank">Google in a new tab</a>
        
        </div>
    
    </body>

</html>
